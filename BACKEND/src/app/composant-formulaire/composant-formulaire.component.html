  <br />

  <br />

  <br />

  <br />

  <br />

  <br />

  <br />

  <br />

  <br />

<br />
<br />

<div id="recap">
  <app-composant-validation
    [firstname]="prenom"
    [lastname]="nom"
    [lastname]="nom"
    [adress]="adresse"
    [pc]="cp"
    [city]="ville"
    [country]="pays"
    [phone]="tel"
    [mail]="email"
    [civ]="civilite"
    [userid]="login"
    [pass]="password"
    (change)="clicChange($event)"
  ></app-composant-validation>
</div>
